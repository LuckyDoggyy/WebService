<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" href="lib/jquery-ui-1.8.4.custom/css/smoothness/jquery-ui-1.8.4.custom.css" rel="stylesheet"/>
    <script type="text/javascript" src="lib/raphael-min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="myflow.js"></script>
    <script type="text/javascript" src="myflow.jpdl3.js"></script>
    <script type="text/javascript" src="myflow.editors.js"></script>
    <script type="text/javascript">

$(function(){
    var autoid=window.location.search.substring(1);
    $.ajax({
        url:'../flow/getJson',
        type:'POST',
        async:false,
        data:{
            autoid:autoid
        },
        timeout:5000,
        dataType:'json',
        success:function(data){
            $('#myflow').myflow(
	        $.extend(true,{
					basePath : "",
					restore : data,
					editable : false
				},{"activeRects":{"rects":[]},"historyRects":{"rects":[]}})
			);
        },
        error:function(xhr,textStatus){
            alert("请求失败");
        }
        })

});

    </script>
    <style type="text/css">
        body {
            margin: 0;
            pading: 0;
            text-align: left;
            font-family: Arial, sans-serif, Helvetica, Tahoma;
            font-size: 12px;
            line-height: 1.5;
            color: black;
            background-image: url(img/bg.png);
        }

        .node {
            width: 70px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #fff;
        }

        .mover {
            border: 1px solid #ddd;
            background-color: #ddd;
        }

        .selected {
            background-color: #ddd;
        }

        .state {
        }

        #myflow_props table {

        }

        #myflow_props th {
            letter-spacing: 2px;
            text-align: left;
            padding: 6px;
            background: #ddd;
        }

        #myflow_props td {
            background: #fff;
            padding: 6px;
        }

        #pointer {
            background-repeat: no-repeat;
            background-position: center;

        }

        #path {
            background-repeat: no-repeat;
            background-position: center;

        }

        #task {
            background-repeat: no-repeat;
            background-position: center;

        }

        #state {
            background-repeat: no-repeat;
            background-position: center;

        }
    </style>
</head>
<body>

<div id="myflow">

</div>
</body>
</html>
